
name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Make the working directory easy to change in one place
env:
  TF_WORKING_DIR: infra

jobs:
  # ------------------------------
  # Job 1: Terraform Init
  # ------------------------------
  init:
    name: Terraform Init
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
      # Pin a version compatible with your provider
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init (non-interactive)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          ARM_CLIENT_ID:     ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID:     ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false -no-color

  # ------------------------------
  # Job 2: Terraform Plan
  # ------------------------------
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: init  # Waits for successful init

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -check -no-color
          terraform validate -no-color

      - name: Terraform Plan (create binary plan)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          ARM_CLIENT_ID:     ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID:     ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_admin_password: ${{ secrets.TF_VAR_admin_password }}
        run: |
          # -input=false prevents interactive prompts in CI
          terraform plan -input=false -no-color -out=tfplan

      - name: Upload tfplan as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          if-no-files-found: error

  # ------------------------------
  # Job 3: Terraform Apply
  # ------------------------------
  apply:
    name: Terraform Apply (main only)
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main'  # Only apply on main pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init (ensure same backend in new job)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          ARM_CLIENT_ID:     ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID:     ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false -no-color

      - name: Terraform Apply (non-interactive)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          ARM_CLIENT_ID:     ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID:     ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_admin_password: ${{ secrets.TF_VAR_admin_password }}
        run: |
          terraform apply -auto-approve -input=false -no-color tfplan
